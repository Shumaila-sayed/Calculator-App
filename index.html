<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="myscript.js" defer></script>
</head>

<body>
    <div id="container">
        <div id="display">
            <div id="operatorDis">+</div>
            <div id="mainDis">0</div>
        </div>
        <div id="buttons">
            <button class="btn big" id="clear">CLEAR</button>
            <button class="btn del" id="del">DEL</button>
            <button class="btn operator">/</button>
            <button class="btn num">7</button>
            <button class="btn num">8</button>
            <button class="btn num">9</button> 
            <button class="btn operator">*</button> 
            <button class="btn num">4</button>
            <button class="btn num">5</button>
            <button class="btn num">6</button>
            <button class="btn operator">-</button>
            <button class="btn num">1</button>    
            <button class="btn num">2</button>   
            <button class="btn num">3</button> 
            <button class="btn operator">+</button>         
            <button class="btn num big">0</button>
            <button class="btn" id="deci">.</button>
            <button class="btn" id="equal">=</button>  
        </div>
    </div>

    <p>Made by <a href="https://github.com/Shumaila-sayed">shumaila sayed</a> using HTML, CSS and Vanilla JavaScript</p>
</body>
</html>
